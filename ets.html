<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrograman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  
  <body class="">
    <!-- Kerjakan dibawah sini -->
    <div class="container">
        <div class="row" id="dataContainer">

        </div>
    </div>

    <script>
        const url = 'https://it-its.id/api/books';
        const options = {
            method: 'GET'
        };        

        function fetchData(url) {
            fetch(url, options)
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(function (data) {
                const dataContainer = document.getElementById('dataContainer');

                data.forEach(function(item) {
                    const html = `
                        <div class="col-md-4 mb-3"> <!-- Set the column width according to your preference -->
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">Author: ${item.author}</p>
                                    <p class="card-text">Year: ${item.year}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    dataContainer.innerHTML += html;
                });
            });
        }

        fetchData(url);
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
